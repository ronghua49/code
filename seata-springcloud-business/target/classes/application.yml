#========================================server config=====================================
server:
  port: 7200
#========================================spring config=====================================
spring:
  application:
    name: seata-springcloud-business
  devtools:
    restart:
      enabled: false


#========================================eureka config=====================================
eureka:
  client:
    serviceUrl:
      defaultZone: http://@localhost:7000/eureka/
#========================================feign config=====================================
feign:
  hystrix:
    enabled: true
ribbon:
  eureka:
    enabled: true #关闭负载均衡
  ReadTimeout: 120000 #处理超时时间 默认5秒
  ConnectTimeout: 120000 #连接超时时间 默认2秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 120000 #断路切换超时

